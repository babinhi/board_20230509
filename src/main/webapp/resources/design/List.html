<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>


</head>
<body>
<div id="header">
    <h2>20230509_회원제게시판</h2>
</div>
<div id="nav">
    <ul>
        <li>
            <a href="/">메인</a>
        </li>
        <li>
            <a href="/#">회원가입</a>
        </li>
        <li>
            <a href="#">로그인</a>
        </li>
        <li>
            <a href="#">게시판</a>
        </li>
        <li class="login-name" id="login-area">
        </li>
    </ul>
</div>
<div id="section">
    <h2>입력</h2>
    <table>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성시간</th>
            <th>조회수</th>
        </tr>
        <c:forEach items="${boardList}" var="board">
            <tr>
                <th>${board.id}</th>
                <th>${board.boardTitle}</th>
                <th>${board.boardWriter}</th>
                <th>${board.boardCreatedDate}</th>
                <th>${board.boardHits}</th>
            </tr>
        </c:forEach>
    </table>

</div>
<div id="footer">

</div>
</body>
<script>
    const date = new Date();
    console.log(date);
    console.log(date.getFullYear());
    const footer = document.getElementById("footer");
    footer.innerHTML = "<p>&copy; " + date.getFullYear() + "&nbsp; HRDKOREA  All rights reserved. </p>";
</script>
</html>
